name: Develop CI_CD
on:
  push:
    branches: [ "develop"]
  pull_request:
    branches: [ "develop"]
jobs:
  develop_ci_cd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 22.6.0
        uses: actions/setup-node@v1
        with:
          node-version: 22.6.0

      - name: Setup
        run: npm ci

      - name: Test
        run:
          npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
      
      - name: build angular, output in dist/MyCv
        run: |
          CI=false npm run build
      - name: show dir
        run: |
          ls -la dist/mycv/browser
      - name: download, run httpd image, container name apache
        run: |
          docker run -d --name serving_base httpd

      - name: docker ps
        run: |
          docker ps

      - name: cp angular build to container
        run: |
          docker cp dist/cuv/browser/. serving_base:/usr/local/apache2/htdocs

      - name: list container
        run: |
          docker exec serving_base ls -la /usr/local/apache2/htdocs
          

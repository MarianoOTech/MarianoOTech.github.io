<div class="skills-experiences">
  <h1>Skills</h1>
  <div class="edu-container">
    <div *ngFor="let skill of skills" class="skill-container">
      <div class="skill-description">
        {{skill.description}}
      </div>
      <div class="progress-bar">
        <div class="progress" [ngStyle]="{'width': skill.percentage + '%'}">
          {{skill.percentage}}%
        </div>
      </div>
    </div>
  </div>
</div>
